<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="container-big">
      <h1 class="title">Etch A Sketch</h1>
      <div class="container-body">
        <div class="container-grid"></div>
        <div class="container-buttons">
          <label for="pixel-size" class="label">Number of pixels</label>
          <input
            type="range"
            id="pixel-size"
            class="pixel-size"
            min="1"
            max="25"
            value="5"
          />
          <button class="btn btn-rainbow" type="button">Rainbow</button>
          <button class="btn btn-erase">Eraser</button>
          <button class="btn btn-clear" type="button">Clear</button>
        </div>
      </div>
    </div>
  </body>
</html>
